<body>
    <div class="wrapper">
        <header>Login</header>
        <form action="login.php" method="post">
          <div class="field email">
            <div class="input-area">
              <input type="text" placeholder="Email" name="username">
              <i class="icon fas fa-envelope"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Email cannot be empty</div>
          </div>
          <div class="field password">
            <div class="input-area">
              
              <input type="password" placeholder="Password" name="password">
              <i class="icon fas fa-lock"></i>
              <i class="error error-icon fas fa-exclamation-circle"></i>
            </div>
            <div class="error error-txt">Password cannot be empty</div>
          </div>
          <div class="pass-txt"><a href="#">Forgot your password?</a></div>
          <input type="submit" value="Login">
        </form>
        <div class="sign-txt">Don't have an account?  <a href="#">Register now</a></div>
